<div class = "container">
    <div class = "row">
        <h2 class = "title">Work Experience</h2>
        <button routerLink = "" class = "button">Home</button>
    </div>
    <div class = "info">
        <section *ngFor="let experience of experiences">
           <p class = "organisation">{{experience.organisation}}</p>
           <p class = "role">{{experience.role}}</p>
           <p class = "time-period">{{experience.timePeriod}}</p>
           <p class = "description">{{experience.description}}</p>
        </section>
    </div>
</div>
